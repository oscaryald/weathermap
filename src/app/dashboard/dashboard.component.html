<ul *ngFor="let item of temp">
  <li>
    <b>day: </b>{{item.day}}
  </li>
  <li>
    <b>min: </b>{{item.min}}
  </li>
  <li>
    <b>max: </b>{{item.max}}
  </li>
  <li>
    <b>night: </b>{{item.night}}
  </li>
  <li>
    <b>eve: </b>{{item.eve}}
  </li>
  <li>
    <b>morn: </b>{{item.morn}}
  </li>
</ul>
